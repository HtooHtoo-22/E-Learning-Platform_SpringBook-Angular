<div *ngIf="updateMessage" class="message">
  {{ updateMessage }}
</div>
<form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" placeholder="Enter name" />
      <!-- Validation Messages for Name -->
      <div *ngIf="teacherForm.get('name')?.invalid && teacherForm.get('name')?.touched">
        <small class="error" *ngIf="teacherForm.get('name')?.errors?.['required']">
          Name is required.
        </small>
      </div>
    </div>
  
    <!-- City Field -->
    <div>
      <label for="city">City:</label>
      <input id="city" formControlName="city" placeholder="Enter city" />
      <!-- Validation Messages for City -->
      <div *ngIf="teacherForm.get('city')?.invalid && teacherForm.get('city')?.touched">
        <small class="error" *ngIf="teacherForm.get('city')?.errors?.['required']">
          City is required.
        </small>
        <small class="error" *ngIf="teacherForm.get('city')?.errors?.['minlength']">
          City must be at least 3 characters long.
        </small>
      </div>
    </div>
  
    <!-- Gender Field -->
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender">
        <option value="" disabled>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <!-- Validation Messages for Gender -->
      <div *ngIf="teacherForm.get('gender')?.invalid && teacherForm.get('gender')?.touched">
        <small class="error" *ngIf="teacherForm.get('gender')?.errors?.['required']">
          Gender is required.
        </small>
      </div>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" [disabled]="teacherForm.invalid">Submit</button>
  </form>
